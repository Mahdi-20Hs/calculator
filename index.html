<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="display">
      <div class="content"></div>
    </div>
    <div class="deleting-buttons">
      <button class="clear">Clear</button>
      <button class="delete">Delete</button>
    </div>
    <div class="numbers">
      <button class="seven nums">7</button>
      <button class="eight nums">8</button>
      <button class="nine nums">9</button>
      <button class="divide buttons">รท</button>
      <button class="four nums">4</button>
      <button class="five nums">5</button>
      <button class="six nums">6</button>
      <button class="multiply buttons">ร</button>
      <button class="one nums">1</button>
      <button class="two nums">2</button>
      <button class="three nums">3</button>
      <button class="subtract buttons">-</button>
      <button class="point nums">.</button>
      <button class="zero nums">0</button>
      <button class="equal">=</button>
      <button class="add buttons">+</button>
    </div>
  </div>
</body>
</html>
